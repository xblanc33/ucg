<div class="modal fade" id="event-modal" ng-controller="eventModalController">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Evenement</h4>
            </div>
            <div class="modal-body">
                <form novalidate class="form-horizontal">
                    <div class="form-group">
                        <label for="input-event-title" class="col-sm-2 control-label">Titre
                        </label>
                        <div class="col-sm-10">
                            <input id="input-event-title" type="text" ng-model="event_modal.titre" />
                            <br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-event-date" class="col-sm-2 control-label">Date
                        </label>
                        <div class="col-sm-10">
                            <input id="input-event-date" type="date" ng-model="event_modal.date" />
                            <br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-event-lieux" class="col-sm-2 control-label">Lieux
                        </label>
                        <div class="col-sm-10">
                            <input id="input-event-lieux" type="text" ng-model="event_modal.lieux" />
                            <br />
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="input-event-description" class="col-sm-2 control-label">Description
                        </label>
                        <div class="col-sm-10">
                            <textarea id="input-event-description" ROWS=3 COLS=30  ng-model="event_modal.description" />
                            <br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="typeEvent" class="col-sm-2 control-label"> Type </label>
                        <div class="col-sm-10">
                            <select name="typeEvent" type="text" ng-model="event_modal.class">
                                <option value="loto">Loto</option>
                                <option value="competition">Compétition</option>
                                <option value="grenier">Vide Grenier</option>
                            </select>
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="event_modal.visible"> Visible
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <div ng-show="event_modal.success" class="alert alert-success" role="alert">
                    <b>Bravo</b>, Ajout effectué, Celui-ci sera visible d'ici quelques instants!
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" ng-click="saveEvent()">Sauver</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
